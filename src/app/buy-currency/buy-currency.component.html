<div class="card">
  <div class="card-header">
    Buy
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Select currency">
            <mat-option *ngFor="let currency of currency" [value]="currency.id">
              {{ currency.symbol }} - {{ currency.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Amount">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary">Save</button>
    </form>
  </div>
</div>
